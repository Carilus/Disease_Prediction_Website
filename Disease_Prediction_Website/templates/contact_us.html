<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>\
    <style>
        body {
            background-color:#2c3e50;
            background: -webkit-linear-gradient(to right, #fd746c, #2c3e50);
            background: linear-gradient(to right, #fd746c, #2c3e50);
        }

        a:hover {
            color: white;
            background-color: darkslategrey;
        }

        .active {
            color: white;
            background-color: darkslategrey;
        }
    </style>

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color:green;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('entry') }}" class="navbar-brand" style="color:gainsboro">Disease Prediction</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('entry') }}" style="color:white">Home</a></li>
                    <li><a href="{{url_for('predict')}}" style="color:white">Predict</a></li>
                    <li><a href="{{ url_for('services') }}" style="color:white">Services</a></li>
                    <li><a href="{{ url_for('about_system') }}" style="color:white">About</a></li>
                    <li><a class="active" href="{{ url_for('contact_us') }}" style="color:white">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('login')}}" style="color:white">Login/Register</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        <div>
            <hr />
            <h2 style="font-family: 'Times New Roman', Times, serif;color:white">{{ title }}</h2>
            <hr />
            <div style="width:100%;background-color:lightgray;border-radius:15px">
                <form style="margin-left:20%;padding-bottom:10px">
                    <div style="padding-top: 10px; padding-bottom: 10px">
                        Name<br />
                        <input class="form-control" type="text" name="name" style="max-width:100%;display:block;width:60%;padding-top:5px;padding-bottom:5px;box-sizing:border-box;border-style:groove" /><br />
                    </div>
                    <div style="padding-top: 8px; padding-bottom: 10px">
                        Email Address<br />
                        <input class="form-control" type="email" name="email" style="max-width: 100%; display: block; width: 60%; padding-top: 5px; padding-bottom: 5px; box-sizing: border-box; border-style: groove;" /><br />
                    </div>
                    <div style="padding-top: 8px; padding-bottom: 10px">
                        Your Message<br />
                        <textarea class="form-control" name="message" style="height:10;max-width:100%;display:block;width:60%;padding-top:5px;padding-bottom:5px;box-sizing:border-box;border-style:groove;"></textarea>
                    </div>
                    <div>
                        <table style="width: 100%;">
                            <tbody>
                                <td style="width:28%"> <input type="submit" value="Submit" class = "btn btn-primary btn-block btn-md form-control"></td>
                                <td style="padding-left:7px;"> <input type="button" value="Cancel" class = "btn btn-danger btn-block form-control"></td>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <footer style="position: fixed;left: 0; bottom: 0;width: 100%;background-color: darkgreen;color: white;text-align: left;padding-top: 15px;">
            <p>&copy; {{ year }} - Disease Prediction Application</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
